<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            height: 100%;
            position: relative;
            overflow: hidden;
            font-family: Roboto Light, sans-serif;
            margin: 0;
        }

        p {
            margin: 0;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow-x: auto;
        }

        .dialog-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
        }


        .click-handler {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            z-index: 50;
            background: black;
            transition: opacity 0.2s ease-out;
        }

        .opened .dialog {
            transform: translate(0, 0) scale(1);
        }

        .opened .click-handler {
            opacity: 0.5;
        }

        .dialog {
            width: 400px;
            height: 368px;
            border-radius: 5px;
            z-index: 100;
            background-color: #109af7;
            color: white;
            transition: transform .4s cubic-bezier(.25, .8, .25, 1);
            transform: translate(0, 25%) scale(0);
        }

        .dialog-header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 35px;
        }

        .close-icon-button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            margin-right: 4px;
        }

        .close-icon-button img {
            height: 14px;
        }

        .dialog-content {
            padding: 0 16px;
            text-align: center;
        }

        .dialog-title {
            font-size: 2em;
        }

        .dialog-title-img-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 74px;
            margin-bottom: 5px;
        }

        .dialog-title-img-container img {
            height: 48px;
        }

        .dialog-info-container {
            margin: 16px 0;
            line-height: 28px;
        }

        .dialog-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 84px;
        }

        .submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            width: 268px;
            line-height: 48px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: #109af7;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .link-more {
            color: white;
        }
    </style>
</head>
<body>
<div class="content">
    <button onclick="openDialog()">open dialog</button>
</div>
<div id="dialog" class="dialog-container">
    <div class="click-handler"></div>
    <div class="dialog">
        <div class="dialog-header">
            <button class="close-icon-button" onclick="closeDialog()">
                <img alt="close" src="./assets/close.svg">
            </button>
        </div>
        <div class="dialog-content">
            <div class="dialog-title">
                <div class="dialog-title-img-container">
                    <img alt="title" src="./assets/title.svg">
                </div>
                <p>30-Day Free Trial</p>
            </div>
            <div class="dialog-info-container">
                <p>Increase your website's conversion rate and revenue within the next 30 days.</p>
            </div>
        </div>
        <div class="dialog-actions">
            <div>
                <button class="submit-button" onclick="submitDialog()">
                    Start My Free Trial Today
                    <img alt="" src="./assets/arrow-right.svg">
                </button>
            </div>
            <p><a class="link-more" href="">Learn more</a></p>
        </div>
    </div>
</div>

<script>
    const dialog = document.getElementById('dialog');

    function openDialog() {
        dialog.style.display = 'flex';
        setTimeout(() => dialog.classList.add('opened'));
    }


    function closeDialog() {
        dialog.classList.remove('opened');
        setTimeout(() => dialog.style.display = 'none', 200);
    }

    function submitDialog() {
        closeDialog();
        console.log('submit');
    }
</script>
</body>
</html>
